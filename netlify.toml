[functions]
  directory = "functions"
  node_bundler = "esbuild"

[build]
  command = "CI=false && npm run build"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[template.environment]
  CUMUL_KEY="Add your cumul key"
  CUMUL_TOKEN="Add your cumul token"
  REACT_APP_AUTH0_DOMAIN="Add your auth0 domain"
  REACT_APP_AUTH0_CLIENT_ID="Add your auth0 client id "
  REACT_APP_AUTH0_AUDIENCE="Add your audience"



